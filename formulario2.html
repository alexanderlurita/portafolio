<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Crea un botÃ³n con 3 clases, un id, un articulo personalizado y el texto entre las etiquetas -->
    <!-- button.btn.btn-danger.btn-sm#guardar[type=submit]{Guardar datos} -->

    <!-- Crear una lista con una clase, y 5 elementos hijos con dos clases cada una
  ul.principal>li.item.componente*5{Elemento $} -->

    <!-- ul.menu.principal>li.item*5>a.btn[href=#]{Opcion $} -->

    <!-- div.container.mt-3>form.mt-5>div.mb-3*4>label.form-label{Campo $}input.form-control.form-control-sm[maxlenght=40] -->

    <div class="container">
      <form action="" class="mt-5">
        <!-- Controles compuestos -->
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="correo" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">http://</span>
          <input type="text" class="form-control" id="web" />
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="email" />
          <span class="input-group-text">@senati.pe</span>
        </div>

        <div class="mb-3">
          <label for="repositorio" class="form-label">Repositorio de tu proyecto</label>
          <div class="input-group">
            <span class="input-group-text">http://github.com/</span>
            <input type="text" class="form-control" id="repositorio" />
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
