<!doctype html>
<html lang="es">

<head>
  <title>Formulario 01</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <!-- BS => separación margen superior se utiliza la clase mt-#(1...5) -->
    <form action="" class="mt-3" autocomplete="off">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" autofocus>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea id="comentarios" class="form-control" rows="5"></textarea>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">Enviar comentarios</button>
        <button type="button" class="btn btn-secondary">Reiniciar</button>
      </div>
    </form>
  </div>
</body>

</html>
